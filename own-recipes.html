<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH' crossorigin='anonymous'>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css' integrity='sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==' crossorigin='anonymous' referrerpolicy='no-referrer' />

  <link rel='stylesheet' href='assets/styles/styles.css'>
  <title>Own Recipes</title>
</head>

<body>
<header id='header' class="own-recipes">
  <nav id='navbar' class='navbar navbar-expand-sm navbar-dark fixed-top'>
    <a class='navbar-brand p-0 ms-2' href='index.html'>
      <img id='app-logo' src='assets/images/logo.png' alt='app-logo'>
    </a>
    <button class='navbar-toggler' type='button' data-bs-toggle='collapse' data-bs-target='#navbarNavAltMarkup' aria-controls='navbarNavAltMarkup' aria-expanded='false' aria-label='Toggle navigation'>
      <span class='navbar-toggler-icon'></span>
    </button>
    <div class='collapse navbar-collapse text-center' id='navbarNavAltMarkup'>
      <div class='navbar-nav ml-auto'>
        <a class='nav-link' href='index.html'>Home <i class='fa-solid fa-search'></i></a>
        <a class='nav-link active' href='own-recipes.html'>My Recipes <i class='fa-solid fa-book'></i></a>
        <a class='nav-link' href='favourites.html'>Favourites <i class='fa-solid fa-star'></i></a>
      </div>
      <button id='create' type='button' class='btn btn-success' data-bs-toggle='modal'
              data-bs-target='#create-recipe'>Create Recipe</button>
    </div>
  </nav>
</header>

<!--Modal-->
<div class="modal modal-lg" tabindex="-1" id="create-recipe">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <form id="create-recipe-form">
        <div class="modal-header">
          <h4 class="modal-title text-success text-center w-100">New Recipe:</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-12 col-sm-8">
              <div class="row">
                <div class="col">
                  <div class="mb-3">
                    <label for="recipe-name" class="form-label fs-5">Name</label>
                    <input type="text" class="form-control" id="recipe-name" name='recipe-name' placeholder="Recipe name" required>
                  </div>
                  <div class="mb-3">
                    <label for="ingredients" class="form-label fs-5">Ingredients:</label>
                    <textarea class="form-control" id="ingredients" name='ingredients' rows="9" required style="resize: none;"></textarea>
                  </div>
                  <div class="mb-3">
                    <label for="instructions" class="form-label fs-5">Instructions:</label>
                    <textarea class="form-control" id="instructions" name='instructions' rows="9" required style="resize: none;"></textarea>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-12 col-sm-4">
              <div class="row">
                <div class="col-6 col-sm-12" id='create-recipe-diets'>
                  <fieldset class='mb-4'>
                    <legend class="fs-5">Diets:</legend>
                    <div class='form-check form-switch'>
                      <input id='low-fat-modal' name='low-fat' class='form-check-input' type='checkbox' role='switch'
                             data-search-type='diet'>
                      <label class='form-check-label' for='low-fat-modal'>low-fat</label>
                    </div>
                    <div class='form-check form-switch'>
                      <input id='keto-friendly-modal' name='keto-friendly' class='form-check-input' type='checkbox'
                             role='switch' data-search-type='health'>
                      <label class='form-check-label' for='keto-friendly-modal'>keto-friendly</label>
                    </div>
                    <div class='form-check form-switch'>
                      <input id='alcohol-free-modal' name='alcohol-free' class='form-check-input' type='checkbox'
                             role='switch' data-search-type='health'>
                      <label class='form-check-label' for='alcohol-free-modal'>alcohol-free</label>
                    </div>
                    <div class='form-check form-switch'>
                      <input id='balanced-modal' name='balanced' class='form-check-input' type='checkbox' role='switch'
                             data-search-type='diet'>
                      <label class='form-check-label' for='balanced-modal'>balanced</label>
                    </div>
                    <div class='form-check form-switch'>
                      <input id='high-fiber-modal' name='high-fiber' class='form-check-input' type='checkbox' role='switch'
                             data-search-type='diet'>
                      <label class='form-check-label' for='high-fiber-modal'>high-fiber</label>
                    </div>
                    <div class='form-check form-switch'>
                      <input id='low-sugar-modal' name='low-sugar' class='form-check-input' type='checkbox' role='switch'
                             data-search-type='health'>
                      <label class='form-check-label' for='low-sugar-modal'>low-sugar</label>
                    </div>
                    <div class='form-check form-switch'>
                      <input id='red-meat-free-modal' name='red-meat-free' class='form-check-input' type='checkbox'
                             role='switch' data-search-type='health'>
                      <label class='form-check-label' for='red-meat-free-modal'>red-meat-free</label>
                    </div>
                    <div class='form-check form-switch'>
                      <input id='vegan-modal' name='vegan' class='form-check-input' type='checkbox' role='switch'
                             data-search-type='health'>
                      <label class='form-check-label' for='vegan-modal'>vegan</label>
                    </div>
                  </fieldset>
                </div>

                <div class="col-6 col-sm-12" id='create-recipe-allergies'>
                  <fieldset class='mb-4'>
                    <legend class="fs-5">Allergies:</legend>
                    <div class='form-check form-switch'>
                      <input id='gluten-free-modal' name='gluten-free' class='form-check-input' type='checkbox'
                             role='switch' data-search-type='health'>
                      <label class='form-check-label' for='gluten-free-modal'>gluten-free</label>
                    </div>
                    <div class='form-check form-switch'>
                      <input id='fish-free-modal' name='fish-free' class='form-check-input' type='checkbox' role='switch'
                             data-search-type='health'>
                      <label class='form-check-label' for='fish-free-modal'>fish-free</label>
                    </div>
                    <div class='form-check form-switch'>
                      <input id='egg-free-modal' name='egg-free' class='form-check-input' type='checkbox' role='switch'
                             data-search-type='health'>
                      <label class='form-check-label' for='egg-free-modal'>egg-free</label>
                    </div>
                    <div class='form-check form-switch'>
                      <input id='celery-free-modal' name='celery-free' class='form-check-input' type='checkbox'
                             role='switch' data-search-type='health'>
                      <label class='form-check-label' for='celery-free-modal'>celery-free</label>
                    </div>
                    <div class='form-check form-switch'>
                      <input id='crustacean-free-modal' name='crustacean-free' class='form-check-input' type='checkbox'
                             role='switch' data-search-type='health'>
                      <label class='form-check-label' for='crustacean-free-modal'>crustacean-free</label>
                    </div>
                    <div class='form-check form-switch'>
                      <input id='dairy-free-modal' name='dairy-free' class='form-check-input' type='checkbox' role='switch'
                             data-search-type='health'>
                      <label class='form-check-label' for='dairy-free-modal'>dairy-free</label>
                    </div>
                    <div class='form-check form-switch'>
                      <input id='peanut-free-modal' name='peanut-free' class='form-check-input' type='checkbox'
                             role='switch' data-search-type='health'>
                      <label class='form-check-label' for='peanut-free-modal'>peanut-free</label>
                    </div>
                  </fieldset>
                </div>

                <div class="col-12">
                  <div class="row">
                    <div class="col mb-2 align-items-center">
                      <label for='create-recipe-time' class='fs-5'>Cooking time, min:</label>
                      <br>
                      <input name='create-recipe-time' type='number' min='1' max='5000' id='create-recipe-time'>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col align-items-center">
                      <label for='create-recipe-weight' class='fs-5'>Total weight, g:</label>
                      <br>
                      <input name='create-recipe-weight' type='number' min='50' max='100000' id='create-recipe-weight'>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer justify-content-center">
          <button type="submit" class="btn btn-success">Create</button>
        </div>
      </form>
    </div>
  </div>
</div>
<!--End of Modal-->
